<ion-navbar *navbar>
  <ion-title>
    Home 
  </ion-title>
  <ion-nav-items>
    <button (click)="addItem()">  Add Item </button>
  </ion-nav-items>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="#item of items" (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
